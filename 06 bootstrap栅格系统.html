<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 浏览器按照最高版本内核渲染-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入 Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shiv 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
    <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <title>bootstrap的栅格系统</title>
    <style>
        [class^= "col"]{
            border:1px solid #ccc;
        }
        .container .row:nth-child(1){
            background-color: pink;
        }
    </style>
</head>
<body>
<!--   栅格系统是将 页面内容（实际上是划分container） 划分为12列 -->
<div class="container">
    <div class="row">
        <!-- col-lg-3  类前缀  -3 表示每个盒子占三列-->
        <!--lg 表示大屏幕下  md中等屏幕   sm 小屏幕    xs超小屏幕-->
        <div class="col-lg-3 col-md-4 col-sm-6">1</div>
        <div class="col-lg-3 col-md-4 col-sm-6">2</div>
        <div class="col-lg-3 col-md-4 col-sm-6">3</div>
        <div class="col-lg-3 col-md-4 col-sm-6">4</div>
    </div>
    <!-- 相加=12 沾满container宽度-->
    <div class="row">
        <div class="col-lg-6">1</div>
        <div class="col-lg-2">2</div>
        <div class="col-lg-2">3</div>
        <div class="col-lg-2">4</div>
    </div>
   <!--  相加 < 12 不能占满 会有空白-->
    <div class="row">
        <div class="col-lg-6">1</div>
        <div class="col-lg-2">2</div>
        <div class="col-lg-2">3</div>
        <div class="col-lg-1">4</div>
    </div>
    <!-- 相加 > 12 多余的那一列 另起一行-->
    <div class="row">
        <div class="col-lg-6">1</div>
        <div class="col-lg-2">2</div>
        <div class="col-lg-2">3</div>
        <div class="col-lg-3">4</div>
    </div>
</div>
</body>
</html>
