<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>响应式开发原理</title>
</head>
<body>

<script>
    // 使用媒体查询 根据不同尺寸的屏幕 进行布局和样式的设置
                  //   尺寸                  布局容器宽度
    //超小屏幕（手机）：<768px                  宽度100%
    //小屏设备（平板）：768px~992px               750px
    //中等屏幕（桌面显示器）：992px~1200px         970px
    //宽屏设备（大桌面显示器）：>1200px            1170px


    //响应式需要一个父级作为布局容器 配合子元素实现变化效果
    //  原理:通过媒体查询改变布局容器的大小，再改变子元素的排列方式和大小 再不同屏幕下看到不同的页面布局和样式变化

</script>
</body>
</html>
